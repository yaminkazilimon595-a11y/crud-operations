{% extends "base.html" %}
{% block content %}

<h2>Update Student</h2>

<form method="POST">
{% csrf_token %}

<label>Name</label>
<input type="text" name="name" value="{{ student.name }}">

<label>Email</label>
<input type="email" name="email" value="{{ student.email }}">

<label>Address</label>
<input type="text" name="address" value="{{ student.address }}">

<button type="submit">Update</button>
</form>

{% endblock %}
