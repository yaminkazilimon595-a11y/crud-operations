{% extends "base.html" %}
{% block content %}

<h2>Add Student</h2>

<form method="POST">
{% csrf_token %}
<label>Name</label>
<input type="text" name="name" required>

<label>Email</label>
<input type="email" name="email" required>

<label>Address</label>
<input type="text" name="address" required>

<button type="submit">Save Student</button>
</form>

{% endblock %}
